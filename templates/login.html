
{% load static %}
  {% block content %}
  <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css'%}">
 <link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="main">
<!-- Sing in  Form -->
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static 'img/signin-image.jpg' %}" alt="Connexion"></figure>
                <a href="#" class="signup-image-link">Cr√©er un compte</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title text-primary">Connexion</h2>
                <form method="POST" class="register-form" id="login-form">
                  {% csrf_token %}
                  {{ form.as_p }}
                   

                    <div class="form-group form-button ">
                      
                    <button type="submit" name="signin" id="signin" class="form-submit ">Connexion</button>
                    </div>   
                </form>
                <div class="social-login">
                    <span class="social-label">Ou connectez-vous avec</span>
                    <ul class="socials">
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                        <li><a href="{% url 'social:begin' 'google-oauth2' %}"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        
 
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
  </div>


<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

{% endblock %}
